<!doctype html>
<html ng-app="spaapp">
  <head>
    <meta charset="utf-8">
    <title>My Spa App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body class="container-fluid">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
        <spa-framework title="Angular 1"
                        subtitle="App"
                        icon-file="assets/images/angular.png">                
            <spa-menu>
                <spa-menu-item label="Dashboard" icon="glyphicon-dashboard" route="dashboard"></spa-menu-item>
                <spa-menu-item label="Locations" icon="glyphicon-road" route="location"></spa-menu-item>
                <spa-menu-item label="Raft Guides" icon="glyphicon-pencil" route="guides"></spa-menu-item>
                <spa-menu-group label="Equipment" icon="glyphicon glyphicon-asterisk">
                    <spa-menu-item label="Rafts" icon="glyphicon glyphicon-plane" route="rafts"></spa-menu-item>
                    <spa-menu-item label="Paddles" icon="glyphicon glyphicon-magnet" route="paddles"></spa-menu-item>
                    <spa-menu-item label="Life Vests" icon="glyphicon glyphicon-screenshot" route="vests"></spa-menu-item>
                </spa-menu-group>
            </spa-menu>          
        </spa-framework>
    
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
